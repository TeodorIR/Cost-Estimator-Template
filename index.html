<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>Cost Estimator</title>
</head>
<body>
    <h1>Estimate your cost</h1>
    <div class="container">
        <div class="tabs">
            <p>Free</p>
            <p class="active">Team</p>
            <p>Professionals</p>
            <p>Enterprise</p>
        </div>
        <div class="line"></div>
        <div class="toggle-wrapper">
            <img src="images/icon1.png" alt="a mobile phone">
            <div class="toggle">
                <span>mobile</span>
                <span>web</span>
            </div>
            <img src="images/icon2.png" alt="a live stream">
        </div>
        <div class="sessions-card">
            <p>Monthly Sessions</p>
            <p class="number">20,000</p>
        </div>
        <p class="description">
            A session is a continuous period of user activity on your web app or website. Choose exactly how many sessions you wish to record and discard the extras.
        </p>
    </div>
</body>
</html>
